name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t miapp:${{ github.sha }} .
          docker tag miapp:${{ github.sha }} miapp:latest

      - name: Save Docker image
        run: docker save miapp:latest | gzip > miapp.tar.gz

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "miapp.tar.gz"
          target: "/home/ubuntu/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load Docker image
            docker load < /home/ubuntu/miapp.tar.gz
            
            # Stop and remove existing container
            docker stop miapp || true
            docker rm miapp || true
            
            # Run new container
            docker run -d \
              --name miapp \
              --restart unless-stopped \
              -p 80:80 \
              miapp:latest
            
            # Clean up
            rm /home/ubuntu/miapp.tar.gz
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker ps | grep miapp
            echo "Application deployed successfully!"
