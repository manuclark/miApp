name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t miapp:${{ github.sha }} .
          docker tag miapp:${{ github.sha }} miapp:latest

      - name: Save Docker image
        run: docker save miapp:latest | gzip > miapp.tar.gz

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "miapp.tar.gz"
          target: "/home/ubuntu/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load Docker image
            docker load < /home/ubuntu/miapp.tar.gz
            
            # Stop and remove existing container
            docker stop miapp || true
            docker rm miapp || true
            
            # Run new container
            docker run -d \
              --name miapp \
              --restart unless-stopped \
              -p 8081:8000 \
              -e HOST_DB="${{ secrets.HOST_DB }}" \
              -e ADMIN_DB="${{ secrets.ADMIN_DB }}" \
              -e PASSWORD_DB="${{ secrets.PASSWORD_DB }}" \
              -e DATABASE_NAME="${{ secrets.DATABASE_NAME }}" \
              -e PORT_DB="${{ secrets.PORT_DB }}" \
              -e DRIVER="{ODBC Driver 18 for SQL Server}" \
              miapp:latest
            
            # Clean up
            rm /home/ubuntu/miapp.tar.gz
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker ps | grep miapp
            echo "Application deployed successfully!"
