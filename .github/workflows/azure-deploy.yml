name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Node dependencies
      run: npm ci

    - name: Build Angular app for production
      run: npm run build -- --configuration production

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file for production
      run: |
        echo "HOST_DB=${{ secrets.HOST_DB }}" > app/.env
        echo "ADMIN_DB=${{ secrets.ADMIN_DB }}" >> app/.env
        echo "PASSWORD_DB=${{ secrets.PASSWORD_DB }}" >> app/.env
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> app/.env
        echo "PORT_DB=${{ secrets.PORT_DB }}" >> app/.env
        echo "DRIVER=${{ secrets.DRIVER }}" >> app/.env

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'miapp-serpiente-game'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
