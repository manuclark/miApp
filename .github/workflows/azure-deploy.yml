name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Node dependencies
      run: npm ci

    - name: Build Angular app for production
      run: npm run build -- --configuration production

    - name: Create deployment package
      run: |
        mkdir -p deploy_package
        cp -r www deploy_package/
        cp -r app deploy_package/
        cp requirements.txt deploy_package/
        cp startup.txt deploy_package/
        
    - name: Create .env file for production
      run: |
        echo "HOST_DB=${{ secrets.HOST_DB }}" > deploy_package/app/.env
        echo "ADMIN_DB=${{ secrets.ADMIN_DB }}" >> deploy_package/app/.env
        echo "PASSWORD_DB=${{ secrets.PASSWORD_DB }}" >> deploy_package/app/.env
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> deploy_package/app/.env
        echo "PORT_DB=${{ secrets.PORT_DB }}" >> deploy_package/app/.env
        echo "DRIVER=${{ secrets.DRIVER }}" >> deploy_package/app/.env

    - name: Create web.config for Azure Windows
      run: |
        cat > deploy_package/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
            </handlers>
            <httpPlatform processPath="D:\home\python\python.exe"
                          arguments="D:\home\site\wwwroot\app\main.py"
                          stdoutLogEnabled="true"
                          stdoutLogFile="D:\home\LogFiles\python.log"
                          startupTimeLimit="60"
                          processesPerApplication="1">
              <environmentVariables>
                <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
              </environmentVariables>
            </httpPlatform>
          </system.webServer>
        </configuration>
        EOF

    - name: Create ZIP archive
      run: |
        cd deploy_package
        zip -r ../deploy.zip .
        cd ..

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'miapp-serpiente-game'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy.zip
